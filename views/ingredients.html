<!DOCTYPE html>
<html ng-app="ingredientsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ingredients</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script>
        var app = angular.module('ingredientsApp',['ngRoute']);
        var url = "http://98.248.85.215:8080/ingredients";
//        var url = "http://localhost:8080/ingredients";
        app.controller('ingredientsCtrl', ['$scope','$http', function(scope,http){

            scope.input="";
            scope.ingredients={};
            scope.removeItem = function(id){
                if(confirm("请确认删除食材 "+scope.ingredients[id].name)){
                    http({
                        method: 'POST',
                        url: url,
                        data: {action:"remove",id:id}
                    }).success(function(){
                        delete scope.ingredients[id];
                    });
                }
            };

            scope.addItem=function(){
                http({
                    method: 'POST',
                    url: url,
                    data: {action:"add",name:scope.input}
                }).success(function(response){
                    scope.input="";
                    scope.ingredients[response._id] = {name:response.name};
                });
            }

            function init(){
                http({
                    method: 'GET',
                    url: url+"/init",
                    cache: true
                }).success(function(data){
                    for (i in data) {
                        scope.ingredients[data[i]._id] = {name:data[i].name};
                    }
                });
            }
            init();
        }]);

        app.filter('filterForHash',function(){
            return function(items,searchText){
                if(searchText===undefined)searchText = "";
                var filtered=[];
                angular.forEach(items, function(item) {
                    if(item.name.indexOf(searchText)!==-1) filtered.push(item);
                });
                return filtered;
            }
        });

    </script>
</head>
<body  ng-Controller="ingredientsCtrl">
<label>食材：</label><input id="input" ng-model="input"/><button ng-click="addItem()" type="button">添加</button><br>

<label>查找：</label><input id="search" ng-model="search"/><br>
<ul>
    <li ng-repeat="(id,item)  in ingredients | filterForHash:search">{{item.name}}
        <button type="button" ng-click="removeItem(id)">删</button>
    </li>
</ul>
</body>
</html>
