<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7 col-sm-6 col-lg-8">
                    <label class="h4">Existing Ingredients:</label>
                </div>
                <div class="col-md-5 col-sm-6 col-lg-4 col-xs-12">
                    <form action="" role="form" class="form-inline">
                        <div class="form-group">
                            <select class="form-control" id="searchByClass" ng-model="class">
                                <option></option>
                                <option>fish</option>
                            </select>

                            <div class="btn-group">
                                <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span>
                                </button>
                                <input type="text" class="form-control" id="search" ng-model="query"
                                       placeholder="Search"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-condensed ">
                            <thead>
                            <tr>
                                <th class="col-md-3 col-sm-1 col-lg-2">id</th>
                                <th class="col-md-3 col-sm-1 col-lg-2">name</th>
                                <th class="col-md-3 col-sm-1 col-lg-2">class</th>
                                <th class="col-md-2 col-sm-2 col-lg-1">action</th>
                            </tr>
                            </thead>
                            <tr ng-repeat="x in ingredients | filter:query | filter:class | startFrom:currentPage*pageSize | limitTo:pageSize">
                                <td >{{x._id}}</td>
                                <td>{{x.name}}</td>
                                <td>{{x.class}}</td>
                                <td>
                                    <a class="btn btn-default btn-sm btn-warning" ng-click=""><span
                                            class="glyphicon glyphicon-edit"></span> Edit</a>
                                    <a class="btn btn-default btn-sm btn-danger" ng-click="remove(x)"><span
                                            class="glyphicon glyphicon-remove"></span> Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <button class="btn btn-primary previous" ng-disabled="currentPage == 0"
                    ng-click="currentPage=currentPage-1">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button class="btn btn-primary next" ng-disabled="currentPage >= ingredients.length/pageSize - 1"
                    ng-click="currentPage=currentPage+1">
                Next
            </button>
            {{n}}
            <button ng-click="change()">change</button>
        </div>
    </div>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        Add new ingredient
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New ingredient:</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fixed">
                        <form role="form" class="">
                            <div class="form-group">
                                <label for="ingredientName">Name:</label>
                                <input type="text" class="form-control" id="ingredientName"
                                       placeholder="Enter ingredient"
                                       ng-model="entered"/>
                                {{entered}}
                            </div>
                            <div class="form-group">
                                <label for="ingredientClass">Class:</label>
                                <input type="text" class="form-control" id="ingredientClass"
                                       placeholder="Enter ingredient"
                                       ng-model="class"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a type="button" href="#/ingredient" class="btn btn-primary" ng-disabled=!entered
                       ng-click="add(entered)">Save changes</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
