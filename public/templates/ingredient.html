<form action="" role="form" class="form-inline">
    <div class="form-group">
        <label for="ingredient">New Ingredient:</label>
        <input type="text" class="form-control" id="ingredient" placeholder="Enter ingredient" ng-model="entered"/>
        <button class="btn btn-default form-control" ng-disabled="!entered" ng-click="add(entered)">add</button>
    </div>
    <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" class="form-control" id="search" ng-model="query" placeholder="By Name"/>
        <select class="form-control" id="searchByClass" ng-model="class">
            <option></option>
            <option>fish</option>
        </select>
    </div>
</form>
<br>
<div class="panel panel-default">
    <div class="panel-heading">Existing Ingredients:
    </div>
    <div class="panel-body">
        <div class="col-md-3 col-lg-2 col-sm-6" ng-repeat="x in ingredients | filter:query | filter:class">
            <div class="thumbnail" style="overflow: hidden">
                {{x.name}}<a class="close" ng-click="remove(x)">X</a>
            </div>
        </div>
    </div>
</div>
